<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Book Hotel | Simply Stay</title>
<style>
    body { font-family: Arial, sans-serif; background: #f6f8fa; margin: 0; padding: 0; }
    .container { max-width: 600px; margin: 2rem auto; padding: 1.5rem; background: #fff; border-radius: 10px; box-shadow: 0 2px 12px #0001; }
    h2 { color: #2d3e50; text-align: center; margin-bottom: 1.5rem; }
    form { display: flex; flex-direction: column; gap: 0.8rem; }
    label { font-weight: bold; color: #2d3e50; }
    input, select { padding: 0.5rem; border-radius: 5px; border: 1px solid #ccc; font-size: 1rem; }
    button { padding: 0.7rem; border-radius: 5px; border: none; background: #4361ee; color: #fff; font-size: 1rem; cursor: pointer; transition: 0.2s; margin-top: 0.5rem; }
    button:hover { background: #2743b8; }
</style>
</head>
<body>

<div class="container">
    <h2>Booking for: <span id="selected-hotel">Hotel Name</span></h2>

    <form id="booking-form">
        <label for="name">Your Name:</label>
        <input type="text" id="name" required placeholder="Enter your full name">

        <label for="email">Email:</label>
        <input type="email" id="email" required placeholder="Enter your email">

        <label for="checkin">Check-in Date:</label>
        <input type="date" id="checkin" required>

        <label for="checkout">Check-out Date:</label>
        <input type="date" id="checkout" required>

        <label for="guests">Number of Guests:</label>
        <select id="guests" required>
            <option value="1">1</option>
            <option value="2" selected>2</option>
            <option value="3">3</option>
            <option value="4">4+</option>
        </select>

        <button type="submit">Confirm Booking</button>
    </form>
</div>

<script>
    // Get hotel name from URL
    const params = new URLSearchParams(window.location.search);
    const hotelName = params.get('hotel');
    if (hotelName) {
        document.getElementById('selected-hotel').textContent = hotelName;
    }

    // Handle form submission
    const form = document.getElementById('booking-form');
    form.addEventListener('submit', function(e) {
        e.preventDefault();

        const bookingData = {
            hotel: hotelName,
            name: document.getElementById('name').value,
            email: document.getElementById('email').value,
            checkin: document.getElementById('checkin').value,
            checkout: document.getElementById('checkout').value,
            guests: document.getElementById('guests').value
        };

        console.log('Booking Confirmed:', bookingData);
        alert(`Booking Confirmed for ${hotelName}!\nCheck console for details.`);
        form.reset();
    });
</script>

</body>
</html>
